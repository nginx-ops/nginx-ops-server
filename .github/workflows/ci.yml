      # 创建发行版
      - name: Create Release
        uses: ncipollo/release-action@v1.10.0
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          allowUpdates: true
          artifacts: "./nginx-ops-admin/target/nginx-ops-server.jar,nginx-ops-server.sh"
